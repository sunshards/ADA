{% extends 'auth/auth_base.html' %}

{% block auth_title %}Log in{% endblock %}
{% block submit_text%}Sign in{% endblock %}

{% block fields %}
<!-- Email input -->
<div data-mdb-input-init class="form-outline mb-4">
    <input name="email" type="email" id="emailForm" class="form-control" />
    <label class="form-label" for="emailForm">Email address</label>
</div>

<!-- Password input -->
<div data-mdb-input-init class="form-outline mb-4">
    <input name="password" type="password" id="passwordForm" class="form-control" />
    <label class="form-label" for="passwordForm">Password</label>
</div>
{% endblock %}

{% block other %}
<div class="row mb-4 d-flex justify-content-center">
    <div class="col-lg-2 col-md-4">
    <!-- Checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMeCheckbox" checked />
            <label class="form-check-label" for="rememberMeCheckbox">Remember me</label>
        </div>
    </div>

    <div class="col-lg-2 col-md-4">
        <a href="#!">Forgot password?</a>
    </div>
</div>

<!-- Register buttons -->
<div class="text-center">
    <p>Not a member? <a href="{{ url_for('auth.register') }}">Register</a></p>
</div>
{% endblock %}
